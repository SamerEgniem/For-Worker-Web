<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="./style.css">
  <header > 
    <h1 style="background-color: black;color:aliceblue;text-align: left;margin-top: 0px;margin-bottom: 0px;"><span style="position:relative; left: 120px; font-size: x-large; font-weight: bold; margin-top: 0px; margin-bottom: 0px; ">For Worker.</span></h1> 
  </header>

<body align="center" style="
margin-top: 0px;
margin-right: 0px;
margin-left: 0px;
">

<div class="container">
    <h1 style="margin-top: 15px; margin-bottom: 15px;">Edit Profile</h1>
  	<hr style="border-top: 2px solid black;">
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center" style="margin-top: 20px; margin-bottom: 20px;">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h5>edit your profile picture.</h5>

          <input type="file" class="form-control">
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert"></a>
          <i class="fa fa-coffee"></i>
        </div>
        <h3>Personal informations.</h3>

        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
                <!--we can add avalue elements dynamilly by current user -->
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Company:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" >
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<footer>
  <nav style="justify-content:space-evenly;
    background: #1a1a1a; width: 100%;
    padding: 10px 10%; display: flex;
    align-items: center; position: fixed; bottom: 0;">
    <li><a href="#" style="color:burlywood;" >About</a></li>
    <li><a href="#" style="color: burlywood;">Contact</a></li>
  </nav>
</footer>
</body>
